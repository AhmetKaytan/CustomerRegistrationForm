<style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: rgb(58, 94, 141);
    }
    
    li {
      float: left;
    }
    
    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    li a:hover {
      background-color: rgb(0, 0, 0);
    }
    li button{
        background-color: #555555;
    }
    li form button{
        background: rgba(0, 0, 0, 0);
        color: white;
    }
    input[type=search]:focus {
        background-image: url('searchicon.png');
        border: 3px solid #555;
    }
</style>

<ul>
    <li><a href="/">Customer Form</a></li>
    <li><a href="/">Home</a></li>
    <li><a href="/create">+Add Customer</a></li>
    <li style="float: right;">
        <button type="button">
            {% if user.is_authenticated %}
            <a href = "{% url 'logout' %}">Log Out</a>
            {% else %}
            <a href = "{% url 'login' %}">Log In</a>
            {% endif %}
        </button>
    </li>
    <li style="float: right;">
        <form> 
            <input  type="search" placeholder="Search" name="q" value="{{request.GET.q}}" aria-label="Search">
            <button  type="submit" > 
                <i class="fas fa-search" >Search</i>
            </button>
        </form>
    </li>
    
</ul>
