{% extends 'base.html' %}

{% block title %}Customer-Form{% endblock %}

{% block body %}
    {% if user.is_authenticated %}
    <form method = "POST">
        {% csrf_token %}
    <h1>Form</h1>
    {{ form.as_p}}
    <input type = "submit" value="Add Customer">
    </form>

    <p><a href = "{% url 'logout' %}">Log Out</a></p>
    
    {% else %}
    <p>You are not logged in</p>
    <a href = "{% url 'login' %}">Log In</a>
    {% endif %}
{% endblock %}
